<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE | Modern Creative Excellence</title>
    <meta name="description"
        content="Discover VIBE, a curated platform for elite projects and innovative design experiences.">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="hero-section">
        <div class="video-background">
            <video autoplay muted loop playsinline class="bg-video">
                <source src="assets/hero-bg.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>

        <header class="vibe-header-transparent">
            <div class="logo-container">
                <img src="assets/logo.png" alt="VIBE" class="hero-logo">
            </div>
            <nav class="hero-nav">
                <a href="#about">About VIBE</a>
                <a href="#shop">Shop</a>
                <a href="#process">Process</a>
                <a href="#contents">Contents</a>
                <a href="#faq">FAQ</a>
                <a href="#login" class="login-btn">Login</a>
            </nav>
        </header>

        <div class="hero-content">
            <h1 class="hero-title">VIBE YOUR STYLE</h1>
        </div>
    </section>

    <main class="vibe-container">
        <section class="vibe-stats-section">
            <div class="vibe-stats-container">
                <div class="stat-box">
                    <span class="stat-label">TOTAL ANALYSIS</span>
                    <span class="stat-number">12,482</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-box">
                    <span class="stat-label">REVIEWS</span>
                    <span class="stat-number">4,290+</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-box">
                    <span class="stat-label">SATISFACTION</span>
                    <span class="stat-number">99.8%</span>
                </div>
            </div>
        </section>

        <section class="section-intro">
            <h1>CRAFT THE<br>FUTURE VIBE.</h1>
        </section>

        <section class="vibe-grid">
            <div class="grid-item">
                <div class="image-box" style="background-image: url('assets/project1.png');"></div>
                <p class="item-title">ARCHITECTURAL VISION 01</p>
            </div>
            <div class="grid-item">
                <div class="image-box" style="background-image: url('assets/project2.png');"></div>
                <p class="item-title">DIGITAL FLUENT 02</p>
            </div>
        </section>
    </main>

    <div id="vibe-notification" class="vibe-notify-box">
        <div class="notify-status-dot"></div>
        <p class="notify-message">방금 <strong>서울 강남구</strong>에서 분석을 시작했습니다.</p>
    </div>

    <script src="script.js"></script>
    <script type="module" src="firebase-config.js"></script>
</body>

</html>
